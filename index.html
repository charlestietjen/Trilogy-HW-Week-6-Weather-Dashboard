<!DOCTYPE html>
<html>  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/localStyles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section hero is-small is-link">
    <div class="container hero-body">
      <h1 class="title has-text-centered">
        Weather Dashboard
      </h1>
    </div>
  </section>
  <section class="section">
      <div class="columns">
          <div class="column is-one-quarter">
            <div id="city-input-div">
                <input class="input is-link is-rounded is-focused" id="city-form" type="text" placeholder="Enter City">
            </div>
            <div id="prev-cities">
                previous cities
            </div>
          </div>
          <div class="column">
            <div id="current-weather">
                current Weather
            </div>
            <div id="5-day-weather">
                5 day weather
            </div>
          </div>
      </div>
  </section>
  <script src="./assets/js/localScript.js"></script>
  </body>
</html>
