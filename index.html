<!DOCTYPE html>
<html>  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/localStyles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section hero is-small is-link">
    <div class="container hero-body">
      <h1 class="title is-2 has-text-centered">
        Weather Dashboard
      </h1>
    </div>
  </section>
  <section class="section">
      <div class="columns">
          <div class="column is-one-quarter">
            <div id="city-input-div">
                <input class="input is-link is-rounded is-focused" id="city-input" type="text" placeholder="Enter City">
            </div>
            <div>
              <button class="button is-link is-fullwidth" id="search-btn">Search</button>
            </div>
            <div id="prev-cities">
                
            </div>
          </div>
          <div class="column">
            <div id="current-weather" class="box">
              <h3 id="location" class="subtitle is-4"></h3> <br />
              <p id="current-temp"></p><br />
              <p id="wind-speed"></p><br />
              <p id="humidity"></p><br />
              <p id="UV-index"></p><br />
            </div>
            <div class="columns" id="five-day-weather">
              
            </div>
          </div>
      </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/localScript.js"></script>
  </body>
</html>
